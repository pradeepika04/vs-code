<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Registration form</title>
    <link rel="stylesheet" type="text/css" href="sheet.css">
  </head>
  <body>
    <!--Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <section class="vh-100 bg-image" style="background-image: url('assets\\Vehicles.PNG'); background-size:100%;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" >
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center">Vehicle Booking form</h2>
                  
                  <form action="/action_page.php">
                    <div class="name">
                      <label for="name"><b>NAME</b></label>
                      <input type="text" name="name" id="name" required>
                    </div>
                    <div class="phone number">
                      <label for="name"><b>PHONE NUMBER</b></label>
                      <input type="text" name="phone number" id="phone number" required>
                    </div>
                    <div class="from">
                      <label for="from"><b>FROM</b></label>
                      <input type="text" name="from" id="from" required>
                    </div>
                    <div class="to">
                      <label for="to"><b>TO</b></label>
                      <input type="text" name="to" id="to" required>
                    </div>
                    <div class="time">
                      <label for="time"><b>TIME</b></label>
                      <input type="time" name="time" id="time" required>
                    </div>
                    <div class="date">
                        <label for="date"><b>DATE</b></label>
                        <input type="date" name="date" id="date" required>
                    </div>
                    <div class="vehicle">
                      <label for="vehicle"><b>Choose a vehicle</b></label>
                    </div>
                    <div class="vehicle1">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="bike"
                        value="option1"
                      />
                      <label class="form-check-label" for="bike">volkswagen</label>

                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="car"
                        value="option2"
                      />
                      <label class="form-check-label" for="maleGender">BMW</label>
                  
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="bus"
                        value="option3"
                      />
                      <label class="form-check-label" for="bus">Hyundai</label>
                  
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="train"
                        value="option3"
                      />
                      <label class="form-check-label" for="train">Maruthi</label>
                    </div>
                    <button type="button" class="registerbtn">Comfort here</button>
                    
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
